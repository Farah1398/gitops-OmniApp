---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omni-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omni
  template:
    metadata:
      labels:
        app: omni
    spec:
      containers:
        - name: omni-app
          image: farah13/omni-app:
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
      ports:
        - containerPort: 8080
