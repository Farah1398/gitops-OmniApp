---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omni-application-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omni-application
  template:
    metadata:
      labels:
        app: omni-application
    spec:
      containers:
        - name: omni-application
          image: farah13/omni-app:1.0.0-83
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
      ports:
        - containerPort: 8080
