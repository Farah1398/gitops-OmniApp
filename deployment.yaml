---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omni-app:
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omni-app:
  template:
    metadata:
      labels:
        app: omni-app:
    spec:
      containers:
        - name: omni-app:
          image: farah13/omni-app:
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
      ports:
        - containerPort: 8080
